<div class="container mt-4">

  <h2 class="bg-success text-white p-3 rounded text-center">Listado de Pacientes</h2>

  <table class="table table-striped table-bordered shadow mt-4">
    <thead class="table-dark">
      <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Cedula</th>
        <th>FechaNacimiento</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let paciente of pacientes">
        <td>{{ paciente.nombre }}</td>
        <td>{{ paciente.apellido }}</td>
        <td>{{ paciente.cedula }}</td>
        <td>{{ paciente.fechaNacimiento}}</td>
        <td>{{ paciente.email }}</td>
      </tr>
    </tbody>
  </table>

  <h3 class="mt-5">Agregar Paciente</h3>

  <form (ngSubmit)="agregarPaciente()" class="p-4 border rounded shadow bg-white">

    <div class="mb-3">
      <label for="nombrePaciente" class="form-label">Nombre:</label>
      <input type="text" [(ngModel)]="nuevoPaciente.nombre" name="nombre" id="nombrePaciente" class="form-control" required />
    </div>

    <div class="mb-3">
      <label for="edad" class="form-label">Edad:</label>
      <input type="number" [(ngModel)]="nuevoPaciente.apellido" name="edad" id="edad" class="form-control" required />
    </div>

    <div class="mb-3">
        <label for="edad" class="form-label">Edad:</label>
        <input type="number" [(ngModel)]="nuevoPaciente.cedula" name="edad" id="edad" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="edad" class="form-label">Edad:</label>
        <input type="number" [(ngModel)]="nuevoPaciente.fechaNacimiento" name="edad" id="edad" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="edad" class="form-label">Edad:</label>
        <input type="number" [(ngModel)]="nuevoPaciente.email" name="edad" id="edad" class="form-control" required />
      </div>

    <button type="submit" class="btn btn-success w-100">Agregar Paciente</button>
  </form>

</div>
