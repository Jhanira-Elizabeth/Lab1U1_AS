<div class="container mt-4">

    <h2 class="bg-info text-white p-3 rounded text-center">Listado de Médicos</h2>
  
    <table class="table table-striped table-bordered shadow mt-4">
      <thead class="table-dark">
        <tr>
          <th>Nombre</th>
          <th>Especialidad</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let medico of medicos">
          <td>{{ medico.nombre }}</td>
          <td>{{ medico.especialidad }}</td>
          <td>{{ medico.email }}</td>
        </tr>
      </tbody>
    </table>
  
    <h3 class="mt-5">Agregar Médico</h3>
  
    <form (ngSubmit)="agregarMedico()" class="p-4 border rounded shadow bg-white">
  
      <div class="mb-3">
        <label for="nombreMedico" class="form-label">Nombre:</label>
        <input type="text" [(ngModel)]="nuevoMedico.nombre" name="nombre" id="nombreMedico" class="form-control" required />
      </div>
  
      <div class="mb-3">
        <label for="especialidad" class="form-label">Especialidad:</label>
        <input type="text" [(ngModel)]="nuevoMedico.especialidad" name="especialidad" id="especialidad" class="form-control" required />
      </div>
  
      <div class="mb-3">
        <label for="emailMedico" class="form-label">Email:</label>
        <input type="email" [(ngModel)]="nuevoMedico.email" name="email" id="emailMedico" class="form-control" />
      </div>
  
      <button type="submit" class="btn btn-primary w-100">Agregar Médico</button>
    </form>
  
  </div>
