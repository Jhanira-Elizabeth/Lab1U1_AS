<div class="container mt-4">

    <h2 class="bg-primary text-white p-3 rounded text-center">Listado de Citas</h2>
  
    <table class="table table-striped table-bordered shadow mt-4">
      <thead class="table-dark">
        <tr>
          <th>IdPaciente</th>
          <th>IdMedico</th>
          <th>FechaHora</th>
          <th>Motivo</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cita of citas">
          <td>{{ getNombrePaciente(cita.idPaciente) }}</td>
          <td>{{ getNombreMedico(cita.idMedico) }}</td>
          <td>{{ cita.fechaHora }}</td>
          <td>{{ cita.motivo }}</td>
        </tr>
      </tbody>
    </table>
  
    <h3 class="mt-5">Agregar Cita</h3>
  
    <form (ngSubmit)="agregarCita()" class="p-4 border rounded shadow bg-white">
  
      <div class="mb-3">
        <label for="paciente" class="form-label">Paciente:</label>
        <select [(ngModel)]="nuevaCita.idPaciente" name="idPaciente" id="paciente" class="form-select" required>
          <option *ngFor="let p of pacientes" [value]="p.id">{{ p.nombre }}</option>
        </select>
      </div>
  
      <div class="mb-3">
        <label for="medico" class="form-label">MÃ©dico:</label>
        <select [(ngModel)]="nuevaCita.idMedico" name="idMedico" id="medico" class="form-select" required>
          <option *ngFor="let m of medicos" [value]="m.id">{{ m.nombre }}</option>
        </select>
      </div>
  
      <div class="mb-3">
        <label for="fechaHora" class="form-label">Fecha y Hora:</label>
        <input type="datetime-local" [(ngModel)]="nuevaCita.fechaHora" name="fechaHora" id="fechaHora" class="form-control" required />
      </div>
  
      <div class="mb-3">
        <label for="motivo" class="form-label">Motivo:</label>
        <input type="text" [(ngModel)]="nuevaCita.motivo" name="motivo" id="motivo" class="form-control" />
      </div>
  
      <button type="submit" class="btn btn-success w-100">Agregar Cita</button>
    </form>
  
  </div>
